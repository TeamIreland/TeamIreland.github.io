        <script>
        function record() {
            var recognition = new webkitSpeechRecognition();
            recognition.lang = "en-GB";
    
            var x="0";
            recognition.onresult = function(event) {
                // console.log(event);
               
                x=event.results[0][0].transcript;
                        if (x=='phone'){
                           responsiveVoice.speak(("Hi, your phone SHOULD BE BEEPING ...Can you hear it?... Try moving around"));
                            locate('PHONE','/IMAGES/phone3.svg');
                        }
                        else if (x=='bag' || x=='handbag' || x=='bad' || x=='hand bag' ){
                           responsiveVoice.speak(("Hi, your bag SHOULD BE BEEPING ...Can you hear it?... Try moving around"));
                            locate('HANDBAG','/IMAGES/Handbag.svg');
                        }
                        else if (x=='front key'){
                           responsiveVoice.speak(("Hi, your Front Key SHOULD BE BEEPING ...Can you hear it?... Try moving around"));
                            locate('FRONT KEY','/IMAGES/Key.svg');
                        }
                        else if (x=='back key'){
                           responsiveVoice.speak(("Hi, your Back Key SHOULD BE BEEPING ...Can you hear it?... Try moving around"));
                            locate('BACK KEY','/IMAGES/Key.svg');
                        }
                        else if (x=='toilet' || x=='toilets' ){
                           responsiveVoice.speak(("Welcome to the toilet screen."));
                            window.location.href='toiletsvc.html'
                        }
                        else if (x=='wallet'){
                           responsiveVoice.speak(("Welcome to the walet screen."));
                            appliance('FRONT DOOR','/IMAGES/door.svg','frontdoorvc.html');
                        }
                        else if (x=='home' || x=='go home' ){
                           responsiveVoice.speak(("Here we have phone, calendar, appliances, activities, exercise and find"));
                            window.location.href='touchmenuvc.html';
                        }
                        else if (x=='thank you' || x=='thanks' ){
                           responsiveVoice.speak(("Your welcome, hehe"));
                            record();
                        }
                        else if (x=='back' || x=='go back' || x=='0' ){
                           responsiveVoice.speak(("Welcome to the Appliance screen."));
                            window.location.href='touchmenuvc.html';
                        }
                        else{                   
                        
                            record()
                        } 
            }
            recognition.start(); 
              
        }
    
    </script>
