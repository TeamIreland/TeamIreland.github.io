    </script>
    <script>
    function record() {
        var recognition = new webkitSpeechRecognition();
        recognition.lang = "en-GB";

        var x="0";
        recognition.onresult = function(event) {
            // console.log(event);
           
            x=event.results[0][0].transcript;
            
                   if (x=='cooker'){
                   responsiveVoice.speak(("You can Turn it on or off or report a fault"));
                    appliance('COOKER','/IMAGES/Cooker.svg','cookeronoffvc.html');
                    }
                    else if (x=='light' || x=='lights' ){
                       responsiveVoice.speak(("Do you want to turn it on in the living room,landing kitchen or report a fault"));
                        appliance('LIGHTS','/IMAGES/Lights.svg','roomslightsvc.html');
                    }
                    else if (x=='heating' || x=='radiator'){
                       responsiveVoice.speak(("You can Turn it on or off or report a fault"));
                        appliance('HEATING','/IMAGES/Heating.svg','heatingonoffvc.html');
                    }
                    else if (x=='alarm'){
                   responsiveVoice.speak(("You can set or unset or report a fault"));
                    appliance('ALARM','/IMAGES/alarm.svg','alarmsetunsetvcvc.html');
                    }
                    else if (x=='blind' || x=='blinds' ){
                       responsiveVoice.speak(("Do you want to turn it on in the living room,landing kitchen or report a fault"));
                        appliance('BLINDS','/IMAGES/blinds.svg','roomsblindsvc.html');
                    }
                    else if (x=='door' || x=='door'){
                       responsiveVoice.speak(("You can open, or repot a fault."));
                        appliance('FRONT DOOR','/IMAGES/door.svg','frontdoorvc.html');
                    }
                    else if (x=='home' || x=='go home' ){
                       responsiveVoice.speak(("Here we have phone, calendar, appliances, activities, exercise and find"));
                        window.location.href='touchmenuvc.html';
                    }
                    else if (x=='thank you' || x=='thanks' ){
                       responsiveVoice.speak(("Your welcome, hehe"));
                        record();
                    }
                    else if (x=='back' || x=='go back' || x=='0' ){
                       responsiveVoice.speak(('Here we have phone, calendar, appliances, activities, exercise and find'));
                        window.location.href='touchmenuvc.html';
                    }
                    else{                   
                    
                        record()
                    } 
        }
        recognition.start(); 
          
    }

</script>
