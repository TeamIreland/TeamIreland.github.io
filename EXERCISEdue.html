        </div>

            <div class="maingap"></div>

            <div class="maingap"></div>
            <ul>
                <li><button id='LEG' onclick="storeiframe('LEG','https://www.youtube.com/embed/l7L5KUIHnic','leg exercises','allow-scripts allow-top-navigation allow-same-origin allow-presentation allow-forms allow-top-navigation-by-user-activation allow-popups allow-popups-to-escape-sandbox allow-pointer-lock allow-modals allow-orientation-lock')" >

</body>
<script>


    if (sessionStorage.exercisecomplete=="yes"){
        var exercise = document.getElementById(sessionStorage.activity);
        exercise.remove();
        
    }
    
    function storeiframe(activity,iframesrc,iframename,iframesandbox) {
        sessionStorage.iframesrc=iframesrc;
        sessionStorage.iframename=iframename;
        sessionStorage.iframesandbox=iframesandbox;
        sessionStorage.activity=activity;
        window.location.href='exercisevideos.html';
        
        
    }

    function wheretogo(){
        if(sessionStorage.prevpage=="touchmenu.html"){
            window.location.href='ACTIVITY1.html';
        }
        else if (sessionStorage.prevpage=="REMINDER.html"||sessionStorage.prevpage=="exercisevideos.html"){
            window.location.href='REMINDER.html';
        }
       
    }
    function wheretogoback(){
    if(sessionStorage.prevpage=="touchmenu.html"||sessionStorage.prevpage=="exercisevideos.html"){
         window.location.href='touchmenu.html';
        }
        else if (sessionStorage.prevpage=="REMINDER.html"){
            window.location.href='REMINDER.html';
        }   
    }

</script>
