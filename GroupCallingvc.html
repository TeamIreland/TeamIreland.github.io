<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOICE CALL</title>
    <link rel="stylesheet" href="/CSS/main.css">
</head>
<body onload=record()>
    <script type="text/javascript" src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <div class="container">
        
        <div class="HOME">
            <button class="HomeBut" onclick="window.location.href='touchmenuvc.html',responsiveVoice.speak(('Here we have phone, calendar, appliances, activities, exercise and find')); ">
                <img src="/IMAGES/Home-button.svg" width=100% height=90% alt="GO BACK"></button>
        </div> 
       
        <div class="MAIN">
            <div class="maingap"></div>
            <ul>
                <li><img id="groupimg" width=100% height=100% alt="group image"></li>
                <li><h1 id="grouptxt"></h1></li>
                <li><img id="groupimg2" width=100% height=100% alt="group image"></li>
                
            </ul>
            <br>
            <ul>
               
                <img src="/IMAGES/videocalling.png" width=100% height=70% margin=10% alt="mom"> 
              
            </ul>
            
            
        </div>
       
        <div class="BACK">
            <button onclick="window.history.back();">
                <img src="/IMAGES/Back-arrow.svg" width=100% height=90% alt="GO BACK"></button>
        </div>

    </div>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('voice-form');
        const input = document.getElementById('speech');
        });
    </script>
    <script>
    function record() {
        var recognition = new webkitSpeechRecognition();
        recognition.lang = "en-GB";

        var x="0";
        recognition.onresult = function(event) {
            // console.log(event);
           
            x=event.results[0][0].transcript;
            
                   
                    if (x=='home' || x=='go home' ){
                       responsiveVoice.speak(("Here we have phone, calendar, appliances, activities, exercise and find"));
                        window.location.href='touchmenuvc.html';
                    }
                    else if (x=='thank you' || x=='thanks' ){
                       responsiveVoice.speak(("Your welcome, hehe"));
                        record();
                    }
                    else if (x=='back' || x=='go back' || x=='0' ){
                       responsiveVoice.speak(("Welcome to the groups screen."));
                        window.history.back();
                    }
                    else{                   
                    
                        record()
                    } 
        }
        recognition.start(); 
          
    }

</script>
</body>
<script>
    
    document.getElementById("groupimg").src=sessionStorage.imgsrc;
    document.getElementById("groupimg2").src=sessionStorage.imgsrc;
    document.getElementById("grouptxt").innerHTML = sessionStorage.groupname;
</script>
</html>
