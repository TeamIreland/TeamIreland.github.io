<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTIVITY</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body onload=record()>
    <script type="text/javascript" src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <div class="container">
        
        <div class="HOME">
            <button class="HomeBut" onclick="window.location.href='touchmenuvc.html',responsiveVoice.speak(('Welcome to the Home Screen')); ">
                <img src="/IMAGES/Home-button.svg" width=100% height=50% alt="GO BACK">GO HOME</button>
        </div> 
        <div class="MAIN">
            <div class="maingap"></div>
            <ul>
                <li><button onclick="window.location.href='Groupsvc.html',responsiveVoice.speak(('Welcome to Groups'));" >
                    <img src="/IMAGES/Group-meet.svg" width=100% height=70% alt="Group Meeting"><br>VIRTUAL<br>MEETINGS
                </button></li>
                <li><button onclick="window.location.href='VIRTUALTOURvc.html',responsiveVoice.speak(('Welcome to the Tours'));">
                    <img src="/IMAGES/tour.svg" width=100% height=80% alt="TOURS"><br>TOURS
                </button></li>
                <li><button onclick="storeiframe('https://www.nova.ie/radio-player/','radio','allow-scripts allow-top-navigation allow-same-origin allow-presentation allow-forms allow-top-navigation-by-user-activation allow-popups allow-popups-to-escape-sandbox allow-pointer-lock allow-modals allow-orientation-lock')">
                    <img src="/IMAGES/radio.svg" width=100% height=80% alt="VIDEO"><br>RADIO
                </button></li>
            </ul>
            <div class="maingap"></div>
            <ul>
                <li><button onclick="window.location.href='musicvc.html',responsiveVoice.speak(('Welcome to the music screen.'));">
                    <img src="/IMAGES/music.svg" width=100% height=80% alt="MUSIC"><br>MUSIC
                </button></li>
                
                <li><button onclick="speechSynthesis.speak(new SpeechSynthesisUtterance('Welcome to the news')), storeiframe('https://www.thejournal.ie/','the journal','allow-pointer-lock allow-same-origin allow-top-navigation')">
                    <img src="/IMAGES/news.svg" width=100% height=80% alt="VIDEO"><br>NEWS
                </button></li>
                <li><button onclick="window.location.href='ACTIVITY2vcvc.html',speechSynthesis.speak(new SpeechSynthesisUtterance('Welcome to More Activites'));">
                    <img src="/IMAGES/more.svg" width=100% height=80% alt="MORE"><br>MORE
                </button></li>
            </ul>
            <div class="maingap"></div>
        </div>
       
        <div class="BACK">
            <button onclick="window.location.href='touchmenuvc.html';">
                <img src="/IMAGES/Back-arrow.svg" width=100% height=50% alt="GO BACK">GO BACK</button>
        </div>

    </div> 
    <script>
        window.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('voice-form');
        const input = document.getElementById('speech');
        });
    </script>
    <script>
    function record() {
        var recognition = new webkitSpeechRecognition();
        recognition.lang = "en-GB";

        var x="0";
        recognition.onresult = function(event) {
            // console.log(event);
           
            x=event.results[0][0].transcript;
           
                   if (x=='meeting' || x=='meetings'){
                   responsiveVoice.speak(("Here we have Tuesday Church Family Knitting Sewing and More."));
                    window.location.href='Groupsvc.html';
                    }
                    else if (x=='tour' || x=='tours' ){
                       responsiveVoice.speak(("Here we have England Cairo. Taj Mahal buckingham palace Italy and The Statue of Liberty."));
                        window.location.href='VIRTUALTOURvc.html';
                    }
                    else if (x=='radio' ){
                           responsiveVoice.speak(("Welcome to the Radio screen."));
                            storeiframe('https://www.nova.ie/radio-player/','radio','allow-scripts allow-top-navigation allow-same-origin allow-presentation allow-forms allow-top-navigation-by-user-activation allow-popups allow-popups-to-escape-sandbox allow-pointer-lock allow-modals allow-orientation-lock');
                    }
                    else if (x=='new' || x=='news' || x=='newspaper' ){
                       responsiveVoice.speak(("Welcome to the newspaper screen."));
                        storeiframe('https://www.thejournal.ie/','the journal','allow-pointer-lock allow-same-origin allow-top-navigation')
                    }
                    else if (x=='more'){
                       responsiveVoice.speak(('Here we have films, walk, map, tv and read'));
                        window.location.href='ACTIVITY2vcvc.html';
                    }
                    else if (x=='home' || x=='go home' ){
                       responsiveVoice.speak(("Here we have phone, calendar, appliances, activities, exercise and find"));
                        window.location.href='touchmenuvc.html';
                    }
                    else if (x=='back' || x=='go back' || x=='0' ){
                       responsiveVoice.speak(("Here we have phone, calendar, appliances, activities, exercise and find"));
                        window.location.href='touchmenuvc.html';
                    }
                    else{                   
                    
                        record()
                    } 
        }
        recognition.start(); 
          
    }

</script>
</body>
<script>
    function storeiframe(iframesrc,iframename,iframesandbox) {
        sessionStorage.iframesrc=iframesrc;
        sessionStorage.iframename=iframename;
        sessionStorage.iframesandbox=iframesandbox;
        window.location.href='ActivityAction2vcvc.html';
        
    }
</script>

</html>
