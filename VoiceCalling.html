<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOICE CALL</title>
    <link rel="stylesheet" href="/CSS/main.css">
</head>
<body>
    <script type="text/javascript" src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <div class="container">
        
        <div class="HOME">
            <button class="HomeBut" onclick="window.location.href='touchmenu.html';">
                <img src="/IMAGES/Home-button.svg" width=100% height=90% alt="GO BACK"></button>
        </div> 
       
        <div class="MAIN">
            <div class="maingap"></div>
            <ul>
                <li><img src="/IMAGES/calling.svg" width=100% height=70% alt="calling..."></li>
                
                <li id="name-to-call"><img id="persontocallimg" width=100% height=100% alt="will"></li>
                
                
            </ul>
            <br>
            <ul>
               
                <img src="/IMAGES/voicecalling.svg" width=100% height=70% margin=10% alt="mom"> 
              
            </ul>
            
            
        </div>
       
        <div class="BACK">
            <button onclick="window.location.href=document.referrer;">
                <img src="/IMAGES/Back-arrow.svg" width=100% height=90% alt="GO BACK"></button>
        </div>

    </div>
    
</body>
<script>
    responsiveVoice.speak('calling'+sessionStorage.persontocall);
    document.getElementById("persontocallimg").src=sessionStorage.persontocallimg;
</script>
</html>
