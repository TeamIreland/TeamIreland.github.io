    <script>
    function record() {
        var recognition = new webkitSpeechRecognition();

                    }
                    else if (x=='read' ||x==' reed' || x=='Reed'){
                       responsiveVoice.speak(("Welcome to the read screen Sorry this screen is still under work"));
                        storeiframe('https://kildare.borrowbox.com/eaudiobooks/featured','mmm','allow-scripts allow-top-navigation allow-same-origin allow-presentation allow-forms allow-top-navigation-by-user-activation allow-popups allow-popups-to-escape-sandbox allow-pointer-lock allow-modals allow-orientation-lock');

                       responsiveVoice.speak(("Here we have phone, calendar, appliances, activities, exercise and find"));

                    else if (x=='back' || x=='go back' || x=='0' ){
                       responsiveVoice.speak(("Welcome to the activity screen."));
                       window.location.href='ACTIVITY1vcvc.html';

                        record()
                    } 
        }

</script>
