<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOICE CALL</title>
    <link rel="stylesheet" href="/CSS/main.css">
</head>
<body onload=record()>
    <script type="text/javascript" src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <div class="container">
        
        <div class="HOME">
            <button class="HomeBut" onclick="window.location.href='touchmenuvc.html',responsiveVoice.speak(('Here we have phone, calendar, appliances, activities, exercise and find')); ">
                <img src="/IMAGES/Home-button.svg" width=100% height=50% alt="GO BACK">GO HOME</button>
        </div> 
        <div class="MAIN">
            <div class="maingap"></div> 
            <ul>
                <li><img src="/IMAGES/calling.svg" width=100% height=80% alt="calling..."></li>
                
                <li><img src="/IMAGES/emergency.svg" width=100% height=100% alt="will"></li>
                
                
            </ul>
            <br>
            <ul>
               
                <img src="/IMAGES/voicecalling.png" width=100% height=70% margin=10% alt="mom"> 
              
            </ul>
            
            
        </div>
       
        <div class="BACK">
            <button onclick="window.location.href='touchmenuvc.html',speechSynthesis.speak(new SpeechSynthesisUtterance('Welcome to The Home Screen'));">
                <img src="/IMAGES/Back-arrow.svg" width=100% height=50% alt="GO BACK">GO BACK</button>
        </div>

    </div>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('voice-form');
        const input = document.getElementById('speech');
        });
    </script>
    <script>
        function record() {
            var recognition = new webkitSpeechRecognition();
            recognition.lang = "en-GB";
            var x="0";
            recognition.onresult = function(event) {
                // console.log(event);
                
                x=event.results[0][0].transcript;

                        
                        
                        if (x=='home' || x=='go home' ){
                           responsiveVoice.speak(("Here we have phone, calendar, appliances, activities, exercise and find"));
                            window.location.href='HOMEvc.html';
                        }
                        else if (x=='back' || x=='go back' || x=='0' ){
                           responsiveVoice.speak(("Here we have voice call, video call, group call, doctor and emergency"));
                           window.location.href='CALLvc.html';
                        }
                       
                        else{
                            record()
                        }
            }
            recognition.start();    
        }
    </script>
</body>
</html>
