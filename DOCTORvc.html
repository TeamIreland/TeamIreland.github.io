            <ul>
                <li><button  onclick="window.location.href='callingdoctorvc.html';" >
                    <img src="/IMAGES/calling.svg" width=100% height=80% alt="Calling"><br>CALL DOC

    <script>
        window.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('voice-form');
        const input = document.getElementById('speech');
        });
    </script>
    <script>
    function record() {
        var recognition = new webkitSpeechRecognition();
        recognition.lang = "en-GB";

        var x="0";
        recognition.onresult = function(event) {
            // console.log(event);
           
            x=event.results[0][0].transcript;
        

                   if (x=='call' || x=='call doctor'){
                   responsiveVoice.speak(("Calling Doctor"));
                        window.location.href='callingdoctorvc.html';
                   }
                   if (x=='more' || x=='more choices'){
                   responsiveVoice.speak(("Here you can renewal prescription, make appointment, request call, send video and answer triage"));
                        window.location.href='DOCfunctionsvc.html';
                   }
                    else if (x=='home' || x=='go home' ){
                       responsiveVoice.speak(("Here we have phone, calendar, appliances, activities, exercise and find"));
                        window.location.href='touchmenuvc.html';
                    }
                    else if (x=='back' || x=='go back' || x=='0' ){
                       responsiveVoice.speak(("Here we have voice call, video call, group call, doctor and emergency"));
                        window.location.href='CALLvc.html';
                    }
                    else{                   
                    
                        record()
                    } 
        }
        recognition.start(); 
          
    }

</script>
