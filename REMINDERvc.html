<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REMINDER</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body onload='setTimeout(record,3000)'>
    <script type="text/javascript" src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <script type="text/javascript" src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <div class="container">
        
        <div class="HOME">
            <button class="HomeBut" onclick="window.location.href='touchmenuvc.html',responsiveVoice.speak(('Here we have phone, calendar, appliances, activities, exercise and find')); ">
                <img src="/IMAGES/Home-button.svg" width=100% height=50% alt="GO BACK">GO HOME</button>
        </div> 
        <div class="MAIN">
            <div class="maingap"></div> 
            <ul>
                <li><button id="mornmedsbutton" onclick="window.location.href='MEDSmorningvc.html';">
                    <img src="/IMAGES/meds.svg" width=100% height=80% alt="MORN MEDS"><br>MORNING MEDS
                </button></li>
                <li><button id="evemedsbutton" onclick="window.location.href='MEDSeveningvc.html';">
                    <img src="/IMAGES/meds.svg" width=100% height=80% alt="EVE MEDS"><br> EVENING MEDS
                </button></li>
                <li><button onclick="storeprevpage()">
                    <img src="/IMAGES/Exercise.svg" width=100% height=80% alt="MUSIC"><br> EXERCISE
                </button></li>
            </ul>
            <div class="maingap"></div> 
            <ul>
                <li><button onclick="reminder('KNITTING','/IMAGES/knitting.svg','2:00','meeting')">
                    <img src="/IMAGES/knitting.svg" width=100% height=80% alt="KNITTING"><br>KNITTING!! 
                </button></li>
                <li><button onclick="reminder('HOSPITAL APPOINTMENT','/IMAGES/hospital.svg','12:30','hospital')">
                    <img src="/IMAGES/hospital.svg" width=100% height=80% alt="HOSPITAL"><br>HOSPITAL!!
                </button></li>
                <li><button onclick="window.location.href='REMINDER2vc.html';">
                    <img src="/IMAGES/more.svg" width=100% height=80% alt="MORE"><br>MORE
                </button></li>
            </ul>
            <div class="maingap"></div> 
        </div>
        
        <div class="BACK">
            <button onclick="window.location.href='calendarhomevc.html'">
                <img src="/IMAGES/Back-arrow.svg" width=100% height=50% alt="GO BACK">GO BACK</button>
        </div>

    </div>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('voice-form');
        const input = document.getElementById('speech');
        });
    </script>
    <script>
        function record() {
            var recognition = new webkitSpeechRecognition();
            recognition.lang = "en-GB";

            var x="0";
            recognition.onresult = function(event) {
                // console.log(event);
               

                x=event.results[0][0].transcript;
        alert(x)
                         if (x=='home' || x=='go home' ){
                           responsiveVoice.speak(("Here we have phone, calendar, appliances, activities, exercise and find"));
                            window.location.href='HOMEvc.html';

                        }
                        else if (x=='back' || x=='go back' || x=='0' ){
                           responsiveVoice.speak(("Welcome to the Callendar Hub screen."));
                           window.location.href='calendarhomevc.html';
                        }
                        else if (x=='morning meds' || x=='morning' ){
                           responsiveVoice.speak(("Have you taken your morning meds?"));
                          window.location.href=' MEDSmorningvc.html';

                        }
                        else if (x=='evening meds'){
                            responsiveVoice.speak(("Have you taken your evening meds?"));
                          window.location.href=' MEDSeveningvc.html';
                        }
                        else if (x=='exercise'){
                            responsiveVoice.speak(("Have you goten enough exercise?"));
                            window.location.href=' EXERCISEduevc.html';
                        }
                        else if (x=='knitting'){
                            responsiveVoice.speak(("Hi, this is still under work"));
                            record();
                        }
                        else if (x=='hospital' ){
                            responsiveVoice.speak(("You have an appointment at"));
                            reminder('HOSPITAL APPOINTMENT','/IMAGES/hospital.svg','12:30','hospital')
                        }
                        else if (x=='more'){
                            window.location.href='https://meet.google.com/lookup/bj66f76r3k?authuser=0&hs=179';
                        }
                        
                        else{

                            record();
                        }

            }
            recognition.start(); 
              
        }

    </script>
    <script>
    
        if (sessionStorage.morningmeds=="taken"){
            var mornmeds = document.getElementById("mornmedsbutton");
            mornmeds.remove();
        }
        if (sessionStorage.eveningmeds=="taken"){
            var evemeds = document.getElementById("evemedsbutton");
            evemeds.remove();
        }
        
        function storeprevpage(){
            sessionStorage.prevpage="REMINDERvc.html";
            window.location.href='EXERCISEduevc.html';
        }
        function reminder(todaysreminder,todaysimg,todaystime,todaysremindertype){
            sessionStorage.todaysreminder=todaysreminder;
            sessionStorage.todaysimg=todaysimg;
            sessionStorage.todaystime=todaystime;
            sessionStorage.todaysremindertype=todaysremindertype;
            window.location.href='MeetingRemindervc.html';
        }
    </script>   
    
</body>

</html>
