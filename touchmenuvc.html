    <script>
        function storeiframe(iframesrc,iframename,iframesandbox) {
            sessionStorage.iframesrc=iframesrc;
            sessionStorage.iframename=iframename;
            sessionStorage.iframesandbox=iframesandbox;
            window.location.href='ActivityAction2vcvc.html';
            
        } 
    </script>
    <script>
        function storeprevpage(){
            sessionStorage.prevpage="touchmenuvc.html";
            window.location.href='EXERCISEduevc.html';
        }
    </script>
    <script>
        function storeprevpage2(){
            sessionStorage.prevpage2="touchmenuvc.html";
            window.location.href='CALLvc.html';
        }
    </script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('voice-form');
        const input = document.getElementById('speech');
        });
    </script>
    <script>
            function record() {
                var recognition = new webkitSpeechRecognition();
                recognition.lang = "en-GB";
    
                var x="0";
                recognition.onresult = function(event) {
                    // console.log(event);

                    x=event.results[0][0].transcript;

                        
                            if (x=='call'){
                           responsiveVoice.speak(("Who do you want to call? "));    
                            window.location.href='VoiceCallvc.html';
                            }
                            if (x=='phone'){
                            storeprevpage2()
                            responsiveVoice.speak(("Here we have voice call, video call, group call, doctor and emergency"));    
                            window.location.href='CALLvc.html';
                            }

                            else if (x=='calendar' || x=='reminders' || x=='calendar'){
                               responsiveVoice.speak(('Welcome, do you want to go to reminder screen or your Google Calendar'));   
                            window.location.href='calendarhomevc.html';
                            speechSynthesis.getVoices
                            }
                            
                            else if (x=='appliance' || x=='appliances' || x=='lights'){
                           responsiveVoice.speak(('Here we have Cooker, Lights, heeting, blinds and door'));    
                            window.location.href='APPLIANCESvc.html';
                            }
                            
                            else if (x=='activity' || x=='leisure activity'){
                           responsiveVoice.speak(('here we have meetings, Tours, Radio, Music, News and More '));    
                            window.location.href='ACTIVITY1vcvc.html';
                            }
                            else if (x=='exercise' || x=='body' ){
                               responsiveVoice.speak(("Here you can exercise your legs, arms, morning routine,back, neck, evening routine"));
                                window.location.href='EXERCISEvc.html';
                            }
                            else if (x=='find' || x=='looking' ){
                               responsiveVoice.speak(("Here you can find your phone, bag, front keys, back keys, toilets near you and your wallet"));
                                window.location.href='FINDvc.html';
                            }
                            else if (x=='home' || x=='go home' ){
                               responsiveVoice.speak(("Here we have phone, calendar, appliances, activities, exercise and find"));
                                window.location.href='touchmenuvc.html';
                            }
                            else if (x=='back' || x=='go back' || x=='0' ){
                                window.location.href='index.html';
                            }
                            else if (x=='emergency' || x=='help' ){
                               responsiveVoice.speak(("Calling, 999, connecting"));
                                window.location.href='callingemergencyvc.html';
                            }
                            else{
                            
                                record()
                            }
    
            
                    
                }
                recognition.start(); 
                    
            }
        
            
            
        </script>
