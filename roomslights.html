<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROOMSLIGHTS</title>
    <link rel="stylesheet" href="/CSS/main.css">
</head>
<body>
    <script type="text/javascript" src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <div class="container">
        
        <div class="HOME">
            <button class="HomeBut" onclick="window.location.href='touchmenu.html';">
                <img src="/IMAGES/Home-button.svg" width=100% height=60% alt="GO BACK">GO HOME</button>
        </div> 
        <div class="MAIN">
            <div class="maingap"></div> 
            <ul>
                <li><button class="faultbutton" onclick=lightsfault()>
                    <img src="/IMAGES/fault.svg" width=80% height=80% alt="FAULT"><br>REPORT FAULT
                </button></li>
                <li><button onclick="lightsloc('LIVING ROOM LIGHTS','/IMAGES/livingroomlights.png');">
                    <img src="/IMAGES/livingroomlights.png" width=80% height=80% alt="LIVING ROOM"><br>LIVING ROOM
                </button></li>
                <li><button onclick="lightsloc('HALL LIGHTS','/IMAGES/halllights.png');">
                    <img src="/IMAGES/halllights.png" width=80% height=80% alt="HALL"><br>HALL
                </button></li>
                
            </ul>
            <div class="maingap"></div> 
            <ul>
                <li><button onclick="lightsloc('LANDING LIGHTS','/IMAGES/landinglights.png');">
                    <img src="/IMAGES/landinglights.png" width=80% height=70% alt="LANDING"><br>LANDING
                </button></li>
                <li><button onclick="lightsloc('KITCHEN LIGHTS','/IMAGES/kitchenlights.png');">
                    <img src="/IMAGES/kitchenlights.png" width=80% height=80% alt="KITCHEN"><br>KITCHEN
                </button></li>
                <li><button onclick="window.location.href='roomslights2.html';">
                    <img src="/IMAGES/more.svg" width=80% height=80% alt="INACTIVE"><br>MORE
                </button></li>
                
                
            </ul>
            <div class="maingap"></div> 
        </div>
        
        <div class="BACK">
            <button onclick="window.location.href='APPLIANCES.html';">
                <img src="/IMAGES/Back-arrow.svg" width=100% height=50% alt="GO BACK">GO BACK</button>
        </div>

    </div>
    
</body>
<script>
    responsiveVoice.speak('lights');
    function lightsfault() {
        sessionStorage.faultlocation= "LIGHTS";
        window.location.href='faultreport.html';
    }
    function lightsloc(appliancename,applianceimg) {
        sessionStorage.appliancename= appliancename;
        sessionStorage.applianceimg= applianceimg;
        window.location.href='onoff.html';
    }

</script>
</html>
