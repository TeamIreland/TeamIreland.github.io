<!DOCTYPE html>
<html lang="en">
<head>

        </div> 
        <div class="MAIN">
            <div class="maingap"></div>
            <ul>
                <li><button onclick="locate('PHONE','/IMAGES/phone3.svg');">

    <script>
        function ExercisePop() {
          var y = document.getElementById("Pop-up");
          window.location.href='exercise-pop-up.html';
          y.style.background = "red";
        }
        function locate(itemtoloc,itemimg) {
            sessionStorage.itemtoloc=itemtoloc;
            sessionStorage.itemimg= itemimg;
            window.location.href='FINDalert.html';
        }
