<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <!-- Input area -->
    <label for="Speech Recognition">Speech Recognition</label>
    <input type="text" name="" id="speechToText" placeholder="Speak Something" onclick="record()">
    
    <h1>Text to Speech Converter</h1>
    <textarea id="txt" cols="10" rows="10" name="text"></textarea>
    <input type="button" onclick="textSpeak()" value="submit">
    
    <!-- Below is the script for voice recognition and conversion to text AND the script for text conversion to voice-->-->
    <script>
        function record() {
            var recognition = new webkitSpeechRecognition();
            recognition.lang = "en-GB";

            recognition.onresult = function(event) {
                // console.log(event);
                document.getElementById('speechToText').value = event.results[0][0].transcript;
            }
            recognition.start();
    
        }
    
        function textSpeak(){
            var text=document.getElementById("txt").value;
            responsiveVoice.speak(text);
        }
    </script>
    <!-- end of script -->
</body>
</html>
