<script>
function voice(){
    textSpeak("voice or touch");
    setTimeout(reply, 1500);
    
function reply(){
    var recognition = new webkitSpeechRecognition();
            recognition.lang = "en-GB";

            var x="0";
            recognition.onresult = function(event) {
                // console.log(event);
               

                
                x=event.results[0][0].transcript;
                
                switch(x){
                    case "voice":
                        
                        responsiveVoice.speak("great. what do you wish to do. contact. appliances. emergency ");          
                        break;
                    case "touch":
                        textSpeak("ok use touchscreen");
                        window.location.href='touchmenu.html';
                       
                    
                        
                    
                }
                
            }
            recognition.start(); 

}       
            
              
        
}
function storeprevpage(){
    sessionStorage.prevpage="touchmenu.html";
    window.location.href='EXERCISEdue.html';
}
function textSpeak(wordtospeak){        
    responsiveVoice.speak(wordtospeak);
}







</script>
