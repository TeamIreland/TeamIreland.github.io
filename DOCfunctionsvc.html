<script>
function record() {
    var recognition = new webkitSpeechRecognition();
    recognition.lang = "en-GB";

    var x="0";
    recognition.onresult = function(event) {
        // console.log(event);
       
        x=event.results[0][0].transcript;
    

               if (x=='renew prescription' || x=='renewal' || x=='prescription' || x=='prescription renewal' || x=='renewal prescription'){
               responsiveVoice.speak(("Which of YOUR MEDS would you like to renewal Paracetomal, Wafferin, Statins"));
                    window.location.href='RenewalRequestvc.html';
                }
                else if (x=='make appointment' || x=='appointment' ){
                   responsiveVoice.speak(("You have made an appointment"));
                   record();
                }
                else if (x=='request call' || x=='request a call' || x=='call doctor'){
                   responsiveVoice.speak(("You have sent in an Call Request"));
                    window.location.href='CallRequestSentvc.html';
                }
                else if (x=='send video'|| x=='send the video' || x== 'send a video'){
                   responsiveVoice.speak(("You have sent a video"));
                    window.location.href='sendvideovc.html';
                }
                else if (x=='answer triage' || x=='triage' || x=='triage questionnaire'){
                   responsiveVoice.speak(("This is unamvailable sorry"));
                    record();
                }
                else if (x=='home' || x=='go home' ){
                   responsiveVoice.speak(("Here we have phone, calendar, appliances, activities, exercise and find"));
                    window.location.href='touchmenuvc.html';
                }
                else if (x=='back' || x=='go back' || x=='0' ){
                   responsiveVoice.speak(("Here you can call doctor or more choices"));
                   window.location.href='DOCTORvc.html';
                }
                else{                   
                
                    record()
                } 
    }
    recognition.start(); 
      
}

</script>
