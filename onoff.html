<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIGHTSYESNO</title>
    <link rel="stylesheet" href="/CSS/main.css">
</head>
<body>
    <script type="text/javascript" src="https://code.responsivevoice.org/responsivevoice.js"></script> 
    <div class="container">
        <div class="HOME">
            <button class="HomeBut" onclick="window.location.href='touchmenu.html';">
                <img src="/IMAGES/Home-button.svg" width=100% height=50% alt="GO BACK">GO HOME</button>
        </div> 
        <div class="MAIN">
            <div class="maingap"></div> 
            <ul>
                <li></li>
                <li>
                    <img id="applianceimg" width=80% height=80% alt=appliancename><br><span id="appliancename"></span> 
                </li>
                <li></li> 
            </ul>
            <div class="maingap"></div> 
            <ul>
                <li><button onclick= "turnonoff(sessionStorage.applianceonphrase);">
                    <img id="applianceonimg" width=100% height=50% alt="ON"><br><span id="apponstate"></span></button>
                    
                </li>
                <li><button onclick= "turnonoff(sessionStorage.applianceoffphrase);">
                    <img id="applianceoffimg" width=100% height=80% alt="OFF"><br><span id="appoffstate"></span>
                </button></li>
                <li><button class="faultbutton" onclick="window.location.href='faultreport.html';">
                <img src="/IMAGES/fault.svg" width=80% height=80% alt="FAULT"><br>REPORT FAULT
                </button>
                </li>
                

            </ul>
            <div class="maingap"></div>  
            
        </div>
        <div class="BACK">
            <button onclick="window.location.href='APPLIANCES.html';">
                <img src="/IMAGES/Back-arrow.svg" width=100% height=50% alt="GO BACK">GO BACK</button>
        </div>

    </div>
    
    
</body>
<script>
responsiveVoice.speak(sessionStorage.appliancename+' '+sessionStorage.applianceonphrase+' or ' +sessionStorage.applianceoffphrase+' ?');
document.getElementById("applianceimg").src = sessionStorage.applianceimg;
document.getElementById("applianceonimg").src = sessionStorage.applianceonimg;
document.getElementById("applianceoffimg").src = sessionStorage.applianceoffimg;
document.getElementById("apponstate").innerHTML = sessionStorage.applianceonphrase;
document.getElementById("appoffstate").innerHTML = sessionStorage.applianceoffphrase;
function turnonoff(appliancestate){
        sessionStorage.appliancestate=appliancestate;
        window.location.href='appliancestate.html';
    }



</script>



</html>
