<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCISE</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body onload="responsiveVoice.speak('exercise')">
    <script type="text/javascript" src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <div class="container">
        
        <div class="HOME">
            <button class="HomeBut" onclick="window.location.href='touchmenu.html';">
                <img src="/IMAGES/Home-button.svg" width=100% height=60% alt="GO BACK">GO HOME</button>
        </div>  
        <div class="MAIN">
            <div class="maingap"></div>
            <ul>
                <li><button onclick= "storeiframe('LEG','https://www.youtube.com/embed/l7L5KUIHnic','leg exercises','allow-scripts allow-top-navigation allow-same-origin allow-presentation allow-forms allow-top-navigation-by-user-activation allow-popups allow-popups-to-escape-sandbox allow-pointer-lock allow-modals allow-orientation-lock')">
                    <img src="/IMAGES/Leg-exercises.svg" width=100% height=80% alt="LEGS"><br>LEGS
                </button></li>
                <li><button>
                    <img src="/IMAGES/Arm-exercises.svg" width=100% height=80% alt="ARMS"><br>ARMS
                </button></li>
                <li><button>
                    <img src="/IMAGES/Morning-exercise.svg" width=100% height=80% alt="FULL ROUTINE"><br>MORNING<br>ROUTINE
                </button></li>
            </ul>
            <div class="maingap"></div>
            <ul>
                <li><button>
                    <img src="/IMAGES/Neck-exercises.svg" width=100% height=80% alt="NECK"><br>NECK
                </button></li>
                <li><button>
                    <img src="/IMAGES/Back-exercises.svg" width=100% height=80% alt="BACK"><br>BACK
                </button></li>
                <li><button>
                    <img src="/IMAGES/Evening-exercise.svg" width=100% height=80% alt="EVENING ROUTINE"><br>EVENING<br>ROUTINE
                </button></li>
            </ul>
            <div class="maingap"></div>
        </div>
    
        <div class="BACK">
            <button onclick="window.location.href='touchmenu.html';">
                <img src="/IMAGES/Back-arrow.svg" width=100% height=50% alt="GO BACK">GO BACK</button>
        </div>

    </div>
       
    
</body>
<script>
    function storeiframe(activity,iframesrc,iframename,iframesandbox) {
        sessionStorage.iframesrc=iframesrc;
        sessionStorage.iframename=iframename;
        sessionStorage.iframesandbox=iframesandbox;
        sessionStorage.activity=activity;
        window.location.href='exercisevideos.html';
        
    }
</script>
</html>
