<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCISE POPUP</title>
    <link rel="stylesheet" href="/CSS/main.css">
</head>
<body onload="responsiveVoice.speak('is this an emergency?');">
    <script type="text/javascript" src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <div class="container">
        
        <div class="HOME">
            <button class="HomeBut" onclick="window.location.href='touchmenu.html';">
                <img src="/IMAGES/Home-button.svg" width=100% height=50% alt="GO BACK">GO HOME</button>
        </div> 
        <div class="MAIN">
            <div class="maingap"></div> 
           
            <h1><span style="padding-left:10%">Is this an EMERGENCY??</span></h1>
            <div class="maingap"></div> 
            <ul>
                <li><button onclick="window.location.href=document.referrer;">
                    <img src="/IMAGES/no.svg" width=100% height=90% alt="GO BACK"><br>GO BACK</button>
                    
                </li>
                <li><button onclick="setpersontocall('EMERGENCY','/IMAGES/emergency.svg');">
                    <img src="/IMAGES/yes.svg" width=100% height=90% alt="EXERCISE"><br>CALL HELP
                </button></li>
               
                
            </ul>
            
        </div>
        <div class="BACK">
            <button onclick="window.location.href='CALL.html';">
                <img src="/IMAGES/Back-arrow.svg" width=100% height=50% alt="GO BACK">GO BACK</button>
        </div>

    </div>
    
    
</body>
<script>
    function setpersontocall(persontocall,persontocallimg){
        sessionStorage.persontocall=persontocall;
        sessionStorage.persontocallimg=persontocallimg;
        window.location.href='VoiceCalling.html';
    }
    
</script>

</html>
