<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDSYESNO</title>
    <link rel="stylesheet" href="/CSS/main.css">
</head>
<body onload=setTimeout(record,2000);>
    <script type="text/javascript" src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <div class="container">
        
        <div class="HOME">
            <button class="HomeBut" onclick="window.location.href='touchmenuvc.html',responsiveVoice.speak(('Here we have phone, calendar, appliances, activities, exercise and find')); ">
                <img src="/IMAGES/Home-button.svg" width=100% height=50% alt="GO BACK">GO HOME</button>
        </div> 
        <div class="MAIN">
            <br><br>
           
            <h1><span style="padding-left:10%">Have you taken </span></h1>
            <h1><span style="padding-left:10%">MORNING MEDS </span></h1>
            <div class="maingap"></div>
            <ul>
                <li><button onclick="morningmedsNOTtaken()">
                    <img src="/IMAGES/no.svg" width=100% height=50% alt="NO">NO</button>
                    
                </li>
                <li></li>
                <li><button onclick="morningmedstaken()"  >
                    <img src="/IMAGES/yes.svg" width=100% height=80% alt="YES">YES
                </button></li>
               
                
            </ul>
            
        </div>
        <div class="BACK">
            <button onclick="window.history.back();">
                <img src="/IMAGES/Back-arrow.svg" width=100% height=50% alt="GO BACK">GO BACK</button>
        </div>

    </div>
     <script>
        window.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('voice-form');
        const input = document.getElementById('speech');
        });
    </script>
    <script>
        function record() {
            var recognition = new webkitSpeechRecognition();
            recognition.lang = "en-GB";

            var x="0";
            recognition.onresult = function(event) {
                // console.log(event);
               

                x=event.results[0][0].transcript;
       
                         if (x=='home' || x=='go home' ){
                           responsiveVoice.speak(("Here we have phone, calendar, appliances, activities, exercise and find"));
                            window.location.href='HOMEvc.html';

                        }
                        else if (x=='back' || x=='go back' || x=='0' ){
                           responsiveVoice.speak(("Welcome to the Callendar Hub screen."));
                           window.location.href='calendarhomevc.html';
                        }
                        else if (x=='yes'){
                            
                            morningmedstaken()
                            
                        }
                 else if (x=='no'){
                            morningmedsNOTtaken() 
                        }
                        
                        else{

                            record();
                        }

            }
            recognition.start(); 
              
        }

    </script>
    
</body>
<script>
    function morningmedstaken() {
        sessionStorage.morningmeds= "taken";
        window.location.href='REMINDERvc.html';
     
    }
    function morningmedsNOTtaken() {
        sessionStorage.morningmeds= "nottaken";
        window.location.href='REMINDERvc.html';
     
    }
</script>

</html>
