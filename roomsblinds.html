<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOICE CALL</title>
    <link rel="stylesheet" href="/CSS/main.css">
</head>
<body>
    <script type="text/javascript" src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <div class="container">
        
        <div class="HOME">
            <button class="HomeBut" onclick="window.location.href='touchmenu.html';">
                <img src="/IMAGES/Home-button.svg" width=100% height=60% alt="GO BACK">GO HOME</button>
        </div> 
        <div class="MAIN">
            <div class="maingap"></div> 
            <ul>
                <li><button class="faultbutton" onclick=blindsfault()>
                    <img src="/IMAGES/fault.svg" width=80% height=80% alt="FAULT"><br>REPORT FAULT
                </button></li>
                <li><button onclick="blindsloc('KITCHEN BLINDS','/IMAGES/kitchenblinds.png');">
                    <img src="/IMAGES/kitchenblinds.png" width=80% height=80% alt="KITCHEN"><br>KITCHEN
                </button></li>
                <li><button onclick="blindsloc('LIVING ROOM BLINDS','/IMAGES/livingroomblinds.png');">
                    <img src="/IMAGES/livingroomblinds.png" width=80% height=80% alt="LIVING ROOM"><br>LIVING ROOM
                </button></li>
                
                
            </ul>
            <div class="maingap"></div> 
            <ul>
                <li><button onclick="blindsloc('HALL BLINDS','/IMAGES/hallblinds.png');">
                    <img src="/IMAGES/hallblinds.png" width=80% height=80% alt="HALL"><br>HALL
                </button></li>
                
                <li><button onclick="blindsloc('BEDROOM BLINDS','/IMAGES/bedroomblinds.png');">
                    <img src="/IMAGES/bedroomblinds.png" width=80% height=80% alt="BED1"><br>BEDROOM1
                </button></li>
                <li><button onclick="">
                    <img src="/IMAGES/more.svg" width=80% height=80% alt="INACTIVE"><br>MORE
                </button></li>
                
                
            </ul>
            <div class="maingap"></div> 
        </div>
        
        <div class="BACK">
            <button onclick="window.location.href='APPLIANCES.html';">
                <img src="/IMAGES/Back-arrow.svg" width=100% height=50% alt="GO BACK">GO BACK</button>
        </div>

    </div>
    
</body>
<script>
    responsiveVoice.speak('blinds');
    function blindsfault() {
        sessionStorage.faultlocation= "BLINDS";
        window.location.href='faultreport.html';
     
    }
    function blindsloc(appliancename,applianceimg) {
        sessionStorage.appliancename= appliancename;
        sessionStorage.applianceimg= applianceimg;
        window.location.href='onoff.html';
     
    }
</script>
</html>
