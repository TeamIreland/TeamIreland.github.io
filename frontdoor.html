<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIGHTSYESNO</title>
    <link rel="stylesheet" href="/CSS/main.css">
</head>
<body>
    <script type="text/javascript" src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <div class="container">
        
        <div class="HOME">
            <button class="HomeBut" onclick="window.location.href='touchmenu.html';">
                <img src="/IMAGES/Home-button.svg" width=100% height=50% alt="GO BACK">GO HOME</button>
        </div> 
        <div class="MAIN">
           
            <div class="maingap"></div>
            
            <ul>
                <li><button onclick="window.location.href='viewdoor.html';">
                    <img src="/IMAGES/video.svg" width=100% height=50% alt="ON"><br>VIEW<br>VIDEO</button>
                    
                </li>
                <li></li>
                <li><button onclick= "turnonoff('OPEN');">
                    <img src="/IMAGES/opendoor.svg" width=100% height=80% alt="OFF"><br>OPEN
                </button></li>
               
                
            </ul>
            <div class="maingap"></div>
            <ul>
                <li></li>
                <li>
                    <button class="faultbutton" onclick=frontdoorfault()>
                        <img src="/IMAGES/fault.svg" width=80% height=80% alt="FAULT"><br>REPORT FAULT
                        </button>
                </li>
                <li></li>
            </ul>
            <div class="maingap"></div> 
        </div>
        <div class="BACK">
            <button onclick="window.location.href='APPLIANCES.html';">
                <img src="/IMAGES/Back-arrow.svg" width=100% height=50% alt="GO BACK">GO BACK</button>
        </div>

    </div>
    
    
</body>
<script>
    responsiveVoice.speak('Front door')
    function turnonoff(appliancestate){
        sessionStorage.appliancestate=appliancestate;
        window.location.href='appliancestate.html';
    }
     function frontdoorfault() {
        sessionStorage.faultlocation= "FRONT DOOR";
        window.location.href='faultreport.html';
     
    }
</script>

</html>
