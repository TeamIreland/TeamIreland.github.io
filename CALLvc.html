    <script>
        window.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('voice-form');

    </script>
    <script>
    function record() {
        var recognition = new webkitSpeechRecognition();
        recognition.lang = "en-GB";

        var x="0";
        recognition.onresult = function(event) {
            // console.log(event);
           
            x=event.results[0][0].transcript;
        

                   if (x=='voice call' || x=='call voice'){
                   responsiveVoice.speak(("Welcome to the voice call screen."));
                        window.location.href='VoiceCallvc.html';
                    }
                    else if (x=='video call' || x=='video' ){
                       responsiveVoice.speak(("Welcome to the Video Call screen."));
                        window.location.href='VideoCallvc.html';
                    }
                    else if (x=='group' || x=='groupcall' || x=='groups'){
                       responsiveVoice.speak(("Welcome to the Groups screen."));
                        window.location.href='Groupsvc.html';
                    }
                    else if (x=='Doctor'|| x=='doctor' || x== 'screen doctor'){
                       responsiveVoice.speak(("Here you can call doctor or more choices"));
                        window.location.href='DOCTORvc.html';
                    }
                    else if (x=='emergency'){
                       responsiveVoice.speak(("YOU ARE ON SCREEN EMERGENCY, IS THIS AN EMERGENCY?!"));
                        window.location.href='emergencyvc.html';
                    }
                    else if (x=='home' || x=='go home' ){
                       responsiveVoice.speak(("Here we have phone, calendar, appliances, activities, exercise and find"));
                        window.location.href='touchmenuvc.html';
                    }
                    else if (x=='back' || x=='go back' || x=='0' ){
                       responsiveVoice.speak(("Here we have phone, calendar, appliances, activities, exercise and find"));
                        window.location.href='touchmenuvc.html';
                    }
                    else{                   
                    
                        record()
                    } 
        }
        recognition.start(); 
          
    }

</script>
<script>
    function howlongrecord(){
        if(sessionStorage.prevpage2=="touchmenuvc.html"){
            setTimeout(record, 4000);
        }
        else if(sessionStorage.prevpage2=="VoiceCallvc.html"){
            setTimeout(record, 1000);
        }
        else{
            record()
        }
    }
</script>
